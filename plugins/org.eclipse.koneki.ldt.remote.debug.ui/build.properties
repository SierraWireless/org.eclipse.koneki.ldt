source.. = src/
output.. = bin/
bin.includes = META-INF/,\
               .,\
               OSGI-INF/,\
               about.html,\
               plugin.xml
# The java version of the source code
javacSource=1.6
# The java version of the byte code targeted
javacTarget=1.6
# The default encoding to use to compile the project
javacDefaultEncoding.. = UTF-8
